{%extends 'app/base.html'%}

{%block content%}

<form class="form-signin" method="post">
    {%csrf_token%}
    {%if form.errors%}
    <p>Didn't much password</p>
    {%endif%}
    <h2>Login</h2>
    <label>Username</label>
    <input name="username">
    <br>
    <label>Password</label>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Login">
</form>

{%endblock%}
