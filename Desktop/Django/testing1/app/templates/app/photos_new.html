{%extends 'app/base.html'%}
{%block content%}

<div>
    <a href="{%url 'app:index'%}">HOME</a>
</div>
<form action="{%url 'app:photos_new'%}" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <table>
        <tr>
            <th>Title</th>
            <td>{{form.title}}</td>
        </tr>
        <tr>
            <th>Comment</th>
            <td>{{form.comment}}</td>
        </tr>
        <tr>
            <th>Picture</th>
            <td>{{form.image}}</td>
        </tr>
        <tr>
            <th>Cotegory</th>
            <td>{{form.category}}</td>
        </tr>
    </table>
    <button type="submit" class="btn">save</button>
</form>
{%endblock%}
