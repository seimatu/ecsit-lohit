{% extends "products/base.html" %}

{% block content %}
<div class="container">
        <div class="row">
                   <div class="col-md-4 col-lg-3">
               <img class="card-img-top"  src="/media/{{ object.mainimage }}" style="width: 500px; height: 400px;">
               <div class="card-body">
                 <h4 class="card-title">{{product.name}}</h4>
                 <h5>{{product.preview_text}}</h5>
                 <h5>{{product.detail_text}}</h5>
                 <h3>${{product.price}}</h3>
                 
                 <a href="/cart/{{product.slug}}" class="btn btn-primary">ADD cart</a>
                 <a href="#" class="btn btn-primary">REMOVE cart</a>
               
        </div>
</div>


{% endblock %}
