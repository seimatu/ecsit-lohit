{%extends 'products/base.html'%}
{%block content%}
     <div class="container">
         <div class="row">
                    {%for product in product_list%}
                    <div class="col-md-4 col-lg-3">
                <a href="detail/{{product.slug}}">
                <img class="card-img-top"  src="media/{{ product.mainimage }}" alt="Card" style="width: 280px; height:200px;">
                </a>
                <div class="card-body">
                  <h4 class="card-title">{{product.name}}</h4>
                  <h5>{{product.preview_text}}</h5>
                  <h5>{{product.detail_text}}</h5>
                  <h3>${{product.price}}</h3>
                  
                  <a href="cart/{{product.slug}}" class="btn btn-primary">ADD cart</a>
                  <a href="#" class="btn btn-primary">REMOVE cart</a>
                
         </div>
</div>
   
              {%endfor%}
              
     </div>

{%endblock%}
